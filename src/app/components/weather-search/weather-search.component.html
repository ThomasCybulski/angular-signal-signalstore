<mat-card>
    <mat-card-header>
        <mat-card-title>Weather Search</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form
            [formGroup]="weatherForm"
            (ngSubmit)="getWeather()"
            class="weather-form"
        >
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input
                    matInput
                    placeholder="Type something..."
                    formControlName="city"
                />
                <button mat-icon-button matSuffix type="submit">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </form>

        @if (errorMessage) {
        <div class="error-message">
            {{ errorMessage }}
        </div>
        } @if (weatherData && !loading) {
        <div class="weather-info">
            <p><strong>Temperature:</strong> {{ weatherData.temperature }}</p>
            <p><strong>Wind:</strong> {{ weatherData.wind }}</p>
            <p><strong>Description:</strong> {{ weatherData.description }}</p>
        </div>
        } @else if (loading) {
        <div style="justify-content: center; display: flex">
            <mat-spinner></mat-spinner>
        </div>
        }
    </mat-card-content>
</mat-card>
