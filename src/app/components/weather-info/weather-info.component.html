<mat-card>
    <mat-card-header>
        <mat-card-title>Weather Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if(!weatherData) {
        <p>No data available</p>
        } @if (weatherData) {
        <div class="weather-info">
            <p>
                <strong>Temperature:</strong>
                {{ weatherData.current.temperature }} Â°C
            </p>
            <p>
                <strong>Wind:</strong> {{ weatherData.current.wind_speed }} km/h
            </p>
            <p>
                <strong>Description:</strong>
                {{ weatherData.current.weather_descriptions }}
            </p>
        </div>
        }
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="loadWeatherData()">
            Load Data
        </button>
    </mat-card-actions>
</mat-card>
