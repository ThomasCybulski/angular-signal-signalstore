<mat-card>
    <mat-card-header>
        <mat-card-title>History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (store.isEmpty()) {
        <p>No history available</p>
        } @else {
        <ul>
            @for (city of store.cities(); track $index) {
            <li class="history-item">
                <button
                    mat-button
                    color="primary"
                    (click)="store.get(city.name)"
                >
                    {{ city.name }}
                </button>
            </li>
            }
        </ul>
        }
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="store.clear()">
            Clear History
        </button>
    </mat-card-actions>
</mat-card>
