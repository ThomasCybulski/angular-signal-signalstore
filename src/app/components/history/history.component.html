<mat-card>
  <mat-card-header>
    <mat-card-title>Search History</mat-card-title>
    <mat-card-subtitle>Previously searched cities</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    @if (history.length) {
    <ul>
      <li *ngFor="let city of history" class="history-item">
        <button mat-button color="primary" (click)="selectCity(city)">
          {{ city }}
        </button>
      </li>
    </ul>
    } @else {
    <p>No history available</p>
    }
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="warn" (click)="clearHistory()">
      Clear History
    </button>
  </mat-card-actions>
</mat-card>
