<mat-card>
    <mat-card-header>
        <mat-card-title>History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        @if (history.length) {
        <ul>
            @for (city of history; track $index) {
            <li class="history-item">
                <button mat-button color="primary" (click)="selectCity(city)">
                    {{ city }}
                </button>
            </li>
            }
        </ul>
        } @else {
        <p>No history available</p>
        }
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="warn" (click)="clearHistory()">
            Clear History
        </button>
    </mat-card-actions>
</mat-card>
